<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--inserir o favicon do site-->
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/70043e9c88.js" crossorigin="anonymous"></script>
    <title>Social Pets</title> <!--título do site-->
</head>

<body >
    <div class="container">
        <div class="content create-content"> <!--Criar conta-->
            <div class="column first-column"><!--inicio 1 coluna-->
                <h2 class="title title-primary">Social Pets</h2>
                <p class="description description-primary">Para manter-se conectado</p>
                <p class="description description-primary">Faça o login com suas informações</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div><!--fim 1 coluna-->
            <div class="column second-column"> <!--inicio 2 coluna-->
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media"> <!--inicio social midia-->
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#" aria-label="Link para logar com o Facebook"> <!--utilizei o aria-label para retular o link-->
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#" aria-label="Link para logar com o Instagram"> <!--utilizei o aria-label para retular o link-->
                            <li class="item-social-media">
                                <i class="fa-brands fa-instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#" aria-label="Link para logar com o gmail"><!--utilizei o aria-label para retular o link-->
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--fim social midia-->
                <form class="form"> <!--input de info-->
                    <label class="label-input">
                        <i class="fa-solid fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>

                    <label class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-second">Cadastrar</button>
                </form><!-- fim input de info-->
            </div> <!--fim 2 coluna-->
        </div> <!--FIM CRIAR CONTA-->
        <div class="content login-content"><!--Fazer login-->
            <div class="first-column"> <!--inicio 1 coluna-->
                <h2 class="title title-primary">Social Pets</h2>
                <p class="description description-primary">Insira seus dados aqui</p>
                <p class="description description-primary">Inicie sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">Inscreva-se</button>
            </div> <!--fim 1 coluna-->
            <div class="second-column"> <!--inicio 2 coluna-->
                <h2 class="title title-second">Olá Pet Lover</h2>
                <div class="social-media"> <!--inicio social midia-->
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#" aria-label="Link para logar com o Facebook"> <!--utilizei o aria-label para retular o link-->
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#" aria-label="Link para logar com o instagram"> <!--utilizei o aria-label para retular o link-->
                            <li class="item-social-media">
                                <i class="fa-brands fa-instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#" aria-label="Link para logar com o gmail"> <!--utilizei o aria-label para retular o link-->
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--fim social midia-->
                <p class="description description-second"> ou use o seu e-mail para login</p> 
                <form class="form"> <!--input de info-->

                    <label class="label-input">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="forgot-password" href="#">Esqueceu a senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form><!-- fim input de info-->
            </div> <!--fim 2 coluna-->
        </div> <!--FIM FAZER LOGIN-->
    </div> <!--fim container-->
    <script src="JS/app.js"></script>
</body>
</html>
